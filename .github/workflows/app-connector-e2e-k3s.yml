name: Tests on k3s

on: 
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository'
        required: true
        default: 'kyma-project/kyma'
      branch:
        description: 'Branch'
        required: true
        default: 'master'
      skip:
        description: 'Skip modules'
        required: false
        default: 'helm-broker,monitoring,kiali'
  push:
    branches:
      - main
      - skip
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Prepare docker registry and k3s
      run: |
        ./create-cluster-k3s.sh
        while [[ $(kubectl get nodes -o 'jsonpath={..status.conditions[?(@.type=="Ready")].status}') != "True" ]]; do echo "Waiting for cluster nodes to be ready"; sleep 2; done
    - name: Install Istio
      run: |
        ./install-istio.sh -f config-istio.yaml
    - name: Install Kyma
      env: 
        SKIP: apiserver-proxy,helm-broker,console,cluster-users,apiserver-proxy,logging,tracing
      run: |
        echo "env SKIP=$SKIP"
        echo "env SKIP_MODULES=$SKIP_MODULES"
        SKIP_MODULES=${{ github.event.inputs.skip }}
        echo "env SKIP_MODULES=$SKIP_MODULES"
        SKIP_MODULES=${SKIP_MODULES:-$SKIP}
        echo "env SKIP_MODULES=$SKIP_MODULES"
        ./download-kyma-charts.sh ${{ github.event.inputs.repository }} ${{ github.event.inputs.branch }}
        ./install-kyma.sh
        sudo cp kyma.crt /usr/local/share/ca-certificates
        sudo update-ca-certificates
    # - name: Setup tmate session
    #   uses: mxschmitt/action-tmate@v3
    - name: Run End To End Test
      run: |
        ./app-connector-example.sh
